apiVersion: apps/v1
kind: Deployment
metadata:
  name: currency-converter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: currency-converter
  template:
    metadata:
      labels:
        app: currency-converter
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: currency-converter
        image: 683432915883.dkr.ecr.us-east-1.amazonaws.com/currencyconverter:6589c14
        ports:
        - containerPort: 5555
        env:
        - name: APIKEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: APIKEY
        - name: APIHOST
          value: "currency-conversion-and-exchange-rates.p.rapidapi.com"
        - name: FLASK_ENV
          value: "development"
